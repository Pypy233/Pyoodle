<body class="uk-height-1-1 uk-cover-container uk-background-secondary">

    <div class="uk-position-cover uk-overlay-primary"></div>

        <div class="uk-width-medium uk-padding-small" uk-scrollspy="cls: uk-animation-fade">

                <img src="img/moodle.png" alt="Logo">
            </div>
                
            <fieldset class="uk-fieldset">

                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: lock"></span>
                        <input id="Password" class="uk-input uk-border-pill" required placeholder="Password" type="password">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: lock"></span>
                        <input id="Password1" class="uk-input uk-border-pill" required placeholder="Confirm Password" type="password">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: mail"></span>
                    <input id="email" class="uk-input uk-border-pill" required placeholder="Email" type="email">
                    </div>
                </div>
               
            </fieldset>

                
                    <div class="uk-margin-small">
                        <button id="sendEmail" type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">Register

                    </div>
                 

                </div>



            </div>
